<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Estat√≠sticas GitHub</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .last-update {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .stat-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts-section {
            padding: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #334155;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .accounts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        
        .account-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e2e8f0;
        }
        
        .account-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #334155;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .account-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .account-stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        
        .account-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .account-stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .accounts-section {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Painel GitHub</h1>
            <div class="last-update" id="lastUpdate">Carregando...</div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Estat√≠sticas ser√£o carregadas aqui -->
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">üåç Distribui√ß√£o de Linguagens (Combinadas)</div>
                <canvas id="languagesChart"></canvas>
            </div>
        </div>

        <div class="accounts-section" id="accountsSection">
            <!-- Cards das contas ser√£o carregados aqui -->
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function loadStatistics() {
            try {
                const response = await fetch('estatisticas.json');
                if (!response.ok) {
                    throw new Error('Arquivo de estat√≠sticas n√£o encontrado');
                }
                const data = await response.json();
                
                updateLastUpdate(data.last_updated);
                createSummaryStats(data.summary);
                createLanguagesChart(data.summary.combined_languages);
                createAccountCards(data.accounts);
                
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                document.getElementById('lastUpdate').textContent = 'Erro ao carregar dados';
            }
        }

        function updateLastUpdate(timestamp) {
            const date = new Date(timestamp);
            const formatted = date.toLocaleString('pt-BR');
            document.getElementById('lastUpdate').textContent = `√öltima atualiza√ß√£o: ${formatted}`;
        }

        function createSummaryStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            
            const stats = [
                { value: summary.total_accounts, label: 'Contas', icon: 'üë§' },
                { value: summary.combined_repos, label: 'Reposit√≥rios', icon: 'üìÅ' },
                { value: summary.combined_stars, label: 'Stars', icon: '‚≠ê' },
                { value: summary.combined_forks, label: 'Forks', icon: 'üç¥' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-value">${stat.icon} ${stat.value.toLocaleString()}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function createLanguagesChart(languages) {
            const ctx = document.getElementById('languagesChart').getContext('2d');
            
            // Pegar as top 10 linguagens
            const sortedLanguages = Object.entries(languages).slice(0, 10);
            
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
            ];

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sortedLanguages.map(([lang]) => lang),
                    datasets: [{
                        data: sortedLanguages.map(([, count]) => count),
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverBorderWidth: 3,
                        hoverBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed * 100) / total).toFixed(1);
                                    return `${context.label}: ${context.parsed} repos (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
            
            // Ajustar altura do canvas
            ctx.canvas.parentNode.style.height = '400px';
        }

        function createAccountCards(accounts) {
            const accountsSection = document.getElementById('accountsSection');
            
            accountsSection.innerHTML = Object.entries(accounts).map(([accountName, stats]) => {
                const topLanguages = Object.entries(stats.languages)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5);

                return `
                    <div class="account-card">
                        <div class="account-title">
                            ${accountName === 'empresa' ? 'üè¢' : 'üë®‚Äçüíª'} 
                            ${stats.username} ${accountName === 'empresa' ? '(Empresa)' : '(Pessoal)'}
                        </div>
                        
                        <div class="account-stats">
                            <div class="account-stat">
                                <div class="account-stat-value">${stats.total_repos}</div>
                                <div class="account-stat-label">Reposit√≥rios</div>
                            </div>
                            <div class="account-stat">
                                <div class="account-stat-value">${stats.total_stars}</div>
                                <div class="account-stat-label">Stars</div>
                            </div>
                            <div class="account-stat">
                                <div class="account-stat-value">${stats.total_forks}</div>
                                <div class="account-stat-label">Forks</div>
                            </div>
                            <div class="account-stat">
                                <div class="account-stat-value">${stats.public_repos}</div>
                                <div class="account-stat-label">P√∫blicos</div>
                            </div>
                        </div>
                        
                        <div style="background: white; border-radius: 10px; padding: 15px;">
                            <h4 style="margin-bottom: 10px; color: #334155;">üî• Top Linguagens:</h4>
                            ${topLanguages.map(([lang, count]) => `
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span style="color: #64748b;">${lang}</span>
                                    <span style="font-weight: bold; color: #667eea;">${count}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Carregar dados quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadStatistics);

        // Recarregar dados a cada 5 minutos
        setInterval(loadStatistics, 5 * 60 * 1000);
    </script>
</body>
</html>
