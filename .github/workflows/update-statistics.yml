name: Update GitHub Statistics

on:
  schedule:
    # Executa diariamente Ã s 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual
  push:
    branches: [ main ]
    paths: [ 'agregador.py' ] # SÃ³ executa se o script for modificado

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # NecessÃ¡rio para fazer commit
      pages: write    # NecessÃ¡rio para GitHub Pages
      id-token: write # NecessÃ¡rio para GitHub Pages
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run statistics aggregator
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      run: |
        python agregador.py
    
    - name: Generate README
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      run: |
        python generate_readme.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "tatha.marchi@gmail.com"
        git config --local user.name "GitHub Action"
        git add estatisticas.json
        git add index.html || true  # Adiciona se existir
        git add README.md || true   # Adiciona se existir
        git commit -m "ðŸ¤– Atualizar estatÃ­sticas - $(date -u +%Y-%m-%d)"
        git push
    
    - name: Setup Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      id: deployment
      uses: actions/deploy-pages@v4