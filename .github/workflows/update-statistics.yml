name: Update GitHub Statistics

on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente √†s 00:00 UTC
  workflow_dispatch:      # Permite execu√ß√£o manual
  push:
    branches: [ main ]
    paths: [ 'agregador.py' ] # S√≥ executa se o script for modificado

jobs:
  update-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run statistics aggregator
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      run: |
        python agregador.py

    - name: Generate README
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      run: |
        python generate_readme.py

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        set -e
        trap 'echo "‚ùå Falha na linha $LINENO: $BASH_COMMAND"' ERR
        git config --local user.email "tatha.marchi@gmail.com"
        git config --local user.name "thabata-marchi"
        git add estatisticas.json
        git add index.html || true
        git add README.md || true
        git commit -m "ü§ñ Atualizar estat√≠sticas - $(date -u +%Y-%m-%d)"
        git pull origin main
        git push origin main

    - name: Setup Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      id: deployment
      uses: actions/deploy-pages@v4
